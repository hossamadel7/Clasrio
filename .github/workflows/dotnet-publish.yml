name: Build and Publish .NET 9 App

on:
  push:
    branches:
      - Session-test-2   # trigger only on this branch

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # allow pushing back
          fetch-depth: 0              # full history so we can commit

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish to folder
        run: dotnet publish ./centrny.csproj -c Release -o publish
        # ðŸ”‘ replace ./centrny.csproj with correct path if needed

      - name: Commit and push publish output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f publish
          git commit -m "Publish output from build [skip ci]" || echo "No changes to commit"
          git push origin Session-test-2
